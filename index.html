<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calci</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="output"></div>
            <div class="result">0</div>
        </div>
        <div class="input">
            <button>ACL</button>
            <button>(</button>
            <button>)</button>
            <button>+</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>

            <button>CLR</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
    <footer>
        <span>Designed By <a href="https://www.linkedin.com/in/ayesha-tanseera-a-24338425a/">POORNIMA</a></span>
    </footer>
</body>
<script src="calculator.js"></script>
</html>
